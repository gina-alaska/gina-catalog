AllCops:
  Exclude:
    - 'vendor/**/*'
    - 'test/fixtures/**/*'
    - 'db/schema.rb'
    - 'db/seeds.rb'
    - 'cookbook/**/*'
    - 'Gemfile'
    - 'bin/*'
    - 'Guardfile'

Documentation:
  Enabled: false

Style/SingleLineBlockParams:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Severity: warning
  Max: 120

Metrics/MethodLength:
  CountComments: false  # count full line comments?
  Max: 20

Metrics/AbcSize:
  Max: 20
