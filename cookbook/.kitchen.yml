---
driver:
  name: vagrant
  synced_folders:
    - ["../", '/www/glynx/current']
  network:
    - ["private_network", {ip: "192.168.222.225"}]
  customize:
    memory: 8192
    cpus: 2
    natdnsproxy1: "off"
    natdnshostresolver1: "off"
provisioner:
  name: chef_zero

platforms:
  - name: centos-6.8

suites:
  - name: default
    run_list:
      - recipe[glynx-development::default]
    attributes:
      deploy:
        action: nothing
        precompile_assets: false
      app:
        user: vagrant
        group: vagrant
      postgresql:
        password:
          postgres: wombats
