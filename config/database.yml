development:
  adapter: postgis
  database: glynx_development
  username: <%= ENV['DB_USER'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  host: <%= ENV['DB_HOST'] %>
  schema_search_path: public,postgis
  client_encoding: UTF8
